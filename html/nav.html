<script>
  const nav_links = document.querySelectorAll('a');
  nav_links.forEach(anchor => anchor.addEventListener('click', (event) => {
    event.preventDefault();
    nav_links.forEach(anchor => anchor.className = '');
    anchor.className = 'active';
  }));
</script>
