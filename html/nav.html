<link rel="stylesheet" href="html/nav.css">

<nav>
  <h6>Home</h6>
  <a class="tooltip" href="#home">
    <p><span class="icon material-symbols-rounded">home</span><span class="tooltiptext">Home</span></p>
  </a>
  <h6>About</h6>
  <a class="tooltip" href="#about">
    <p><span class="icon material-icons">info</span><span class="tooltiptext">About</span></p>
  </a>
</nav>

<script>
  const nav_links = document.querySelectorAll('a');
  nav_links.forEach(anchor => anchor.addEventListener('click', (event) => {
    event.preventDefault();
    nav_links.forEach(anchor => anchor.className = '');
    anchor.className = 'active';
  }));
</script>
