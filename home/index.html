<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
      <p id="count" style="font-size: 100px;">Loading... 0%</p>
<script>
setTimeout(count1, 1000)


function count1() {
  let text = document.getElementById("count").innerHTML;
  document.getElementById("count").innerHTML = text.replace("... 0", ". 10");
  setTimeout(count2, 1000)
}
function count2() {
  let text = document.getElementById("count").innerHTML;
  document.getElementById("count").innerHTML = text.replace(". 10", ".. 25");
  setTimeout(count3, 1000)
}
function count3() {
  let text = document.getElementById("count").innerHTML;
  document.getElementById("count").innerHTML = text.replace(".. 25", "... 50");
  setTimeout(count4, 1000)
}
function count4() {
  let text = document.getElementById("count").innerHTML;
  document.getElementById("count").innerHTML = text.replace("... 50", ". 75");
  setTimeout(count5, 1000)
}
function count5() {
  let text = document.getElementById("count").innerHTML;
  document.getElementById("count").innerHTML = text.replace(". 75", ".. 100");
  location.replace('https://youtu.be/DUmcisXhahQ?t=16s')

}
</script>
</body>
</html>
